<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Identifying Solar PV from Aerial Imagery</title>

  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/reset.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/reveal.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/robot-lung.css" />

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/monokai.css" />

  <!-- LW styles -->
  <style>
    .white {
      color: white !important;
    }

    img {
      border: none !important;
    }
  </style>

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement("link");
    link.rel = "stylesheet";
    link.type = "text/css";
    link.href = window.location.search.match(/print-pdf/gi) ?
      "{{ .Site.BaseURL }}css/print/pdf.css" :
      "{{ .Site.BaseURL }}css/print/paper.css";
    document.getElementsByTagName("head")[0].appendChild(link);
  </script>
</head>

<body>

  {{ .Content }}

  <script type="text/javascript" src="{{ .Site.BaseURL }}js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      hash: true,
      dependencies: [{
          src: "{{ .Site.BaseURL }}js/marked.js"
        },
        {
          src: "{{ .Site.BaseURL }}js/markdown.js"
        },
        {
          src: "{{ .Site.BaseURL }}js/highlight.js"
        },
        {
          src: "{{ .Site.BaseURL }}js/notes.js",
          async: true
        }
      ]
    });
  </script>
</body>

</html>
