<div id="boom"></div>

<style>
 #boom {
  width:80vw;
  max-width: 600px;
  height:80vw;
  max-height:600px;
  display:block;
  margin: 20px;
}
</style>

<script type="text/javascript" src="https://unpkg.com/pts@0.5.0/dist/pts.js"></script>
<script type="text/javascript">
  (function(){
    Pts.namespace( this ); // add Pts into scope if needed

    var demoID = "boom";

    // create Space and Form
    var space = new CanvasSpace("#"+demoID).setup({ retina: true, resize: true });
    var form = space.getForm();

    // animation
    space.add( (time, ftime) => {

      // Add pointer
      form.fill("blue").point( space.pointer, 10, "circle" );

      // rectangle
      // var rect = Rectangle.fromCenter( space.center, space.size.$divide(4));
      // var poly = Rectangle.corners( rect );
      // poly.shear2D( Num.cycle( time%2000/2000 ) - 0.5, space.center );


      // Draw a rectangle

      var a = Rectangle.fromCenter( space.center, space.size.$divide(2));
      var b = Rectangle.fromCenter( space.center, space.size.$divide(4));

      a.shear2D( Num.cycle( time%5000/5000 ) - 0.5, space.center );

      // // Drawing
      form.strokeOnly("#000").rect( a );
      form.strokeOnly("#000").rect( b );



    });

    // start
    space.playOnce(200000).bindMouse().bindTouch();

  })();
</script>
